<div class="flex flex-col">
  <!-- carousel here -->
  <div #scrollable class="flex overflow-x-auto snap-x snap-mandatory" >
    <div *ngFor="let item of items" class="item-container contained snap-center">
      <div class="item">
        <img [src]="item | storeOrGame" alt="" class="item-image" />
        <div class="content">
          <h1>{{ item | itemTitle }}</h1>
          <p>{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- buttons here -->
  <div class="buttons">
    <button *ngFor="let item of items; let i=index;" class="{{(i === selectedItem) ? 'selected':''}}" (click)="setSelected(i)" ></button>
  </div>
</div>
