<div class="container">
    <img [src]="item | storeOrGame" alt="">
    <div class="content">
        <h3> {{item | itemTitle}} </h3>
        <p> {{item.description}} </p>
        <h3 class="mt-auto"> {{item.price}}$ </h3>

        <div class="games">
            <img *ngFor="let game of item.games.slice(0,3)" [src]="game.image" alt="">
        </div>
    </div>
</div>
